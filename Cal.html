<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
      
      
          <form>
            <p>How much was your bill?
              <p>
                Rupees <input id="billamt" type="text" placeholder="Bill Amount">
      
                <p>How was your service?
                  <p>
                    <select id="serviceQual">
                  <option disabled selected value="0">-- Choose an Option --</option>
                  <option value="0.1">30&#37; &#45; Outstanding</option>
                  <option value="0.1">20&#37; &#45; Good</option>
                  <option value="0.1">15&#37; &#45; It was OK</option>
                  <option value="0.1">10&#37; &#45; Bad</option>
                  <option value="0.1">5&#37; &#45; Terrible</option>
              </select>
      
          </form>
          <p>How many people are sharing the bill?</p>
          <input id="peopleamt" type="text" placeholder="Number of People"> people
         &nbsp; <button type="button" id="calculate">Calculate!</button>
         
        </div>
       
        <div id="totalTip">
          <sup></sup><span id="tip"></span>
          <small id="each">each</small>
        </div>
        
      </div>
      
      
      <script type="text/javascript" src="tipcalculator.js"></script>  
</body>
</html>
